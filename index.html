        },
        roblox() {
          this.echo('   https://www.roblox.com/users/159986661/profile');
        },
        youtube() {
          this.echo('   https://www.youtube.com/channel/UCtsBGbVvFTUJ_8c3qdVHQGQ');
        },
        nothing() {
          explosion.play();
          this.echo('   it proceeds to do nothing!');
        }
      }, {
        greetings: "baito's cmd\npowered by jcubic/jquery.terminal\nalso uses a part of cakenggt/hyperatompunk\nuse help for commands\n"
