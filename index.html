<!DOCTYPE html>
<html>
<head>
  <!-- first of all, stop looking around >:(
    second this uses jcubic/jquery.terminal
    third this uses a part of cakenggt/hyperatompunk
  -->

  <title>baito's cmd</title>
  <link rel="icon" type="image/png" href="assets/baito-icon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="bezel"></div>
  <div id="terminal"></div>
  <div id="crt"></div>
  <div id="refresh"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
  <script>
    $(function() {
      const terminal = $('#terminal');
      const explosion = new Audio("assets/explosion.mp3");

      terminal.terminal(function(command, term) {
        const lowercaseCommand = command.toLowerCase();

        if (lowercaseCommand === 'help') {
          term.echo('-/ help - does exactly what you think!\n-/ sotd - my status of the day (most times under cipher/ciphers (can be hard and make no sense))\n-/ roblox - rawblocks profile\n-/ youtube - youtube profile\n-/ nothing - does nothing\n');
        } else if (lowercaseCommand === 'sotd') {
          term.echo('   Cwcgnfvqht Q fdejv ocsqhfctgmfcs mho rgcmis.');
        } else if (lowercaseCommand === 'roblox') {
          term.echo('   https://www.roblox.com/users/159986661/profile');
        } else if (lowercaseCommand === 'youtube') {
          term.echo('   https://www.youtube.com/channel/UCtsBGbVvFTUJ_8c3qdVHQGQ');
        } else if (lowercaseCommand === 'nothing') {
          explosion.play();
          term.echo('   it proceeds to do nothing!');
        } else {
          term.echo(`${command}: Not found`);
        }
      }, {
        greetings: "baito's cmd\npowered by jcubic/jquery.terminal\nalso uses a part of cakenggt/hyperatompunk\nuse help for commands\n",
        prompt: '>> '
      });
    });
  </script>
</body>
</html>
